<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/tonsky/FiraCode/1.204/distr/fira_code.css">
</head>

<body>

  <ul id="todosUl"></ul>

  <div>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>

  <div>
    <input type="text" id="addTodoInput">
    <button onclick="handlers.addTodo()">Add Todo</button>
  </div>

  <div>
    <input type="number" id="changeTodoInputPosition">
    <input type="text" id="changeTodoInput">
    <button onclick="handlers.changeTodo()">Change Todo</button>
  </div>

  <div>
    <input type="number" id="toggleCompletedInputPosition">
    <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
